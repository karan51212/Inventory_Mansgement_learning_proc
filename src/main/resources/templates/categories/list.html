<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Categories - Product Inventory Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-tags"></i> Categories</h2>
        <a href="/categories/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add New Category
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Products</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td>
                            <a th:href="@{/categories/{id}(id=${category.id})}" th:text="${category.name}"></a>
                        </td>
                        <td th:text="${category.description}"></td>
                        <td>
                            <span th:if="${category.isActive}" class="badge bg-success">Active</span>
                            <span th:unless="${category.isActive}" class="badge bg-secondary">Inactive</span>
                        </td>
                        <td>
                            <span class="badge bg-info" th:text="${categoryCounts[category.id]}">0</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-sm btn-outline-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this category?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="5" class="text-center py-4 text-muted">
                            <i class="bi bi-inbox display-4"></i>
                            <p class="mt-2">No categories found</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Category Details - Product Inventory Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-tag"></i> Category Details</h2>
        <div>
            <a href="/categories" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left"></i> Back</a>
            <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i> Edit</a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card"><div class="card-body">
                <h5 class="text-muted">Name</h5>
                <p class="fs-5 fw-semibold" th:text="${category.name}"></p>
                <h5 class="text-muted">Status</h5>
                <p>
                    <span th:if="${category.isActive}" class="badge bg-success">Active</span>
                    <span th:unless="${category.isActive}" class="badge bg-secondary">Inactive</span>
                </p>
                <h5 class="text-muted">Description</h5>
                <p th:text="${category.description != null ? category.description : 'No description provided.'}"></p>
            </div></div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header"><strong><i class="bi bi-box-seam"></i> Products</strong></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>Name</th>
                                <th>SKU</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${products}">
                                <td><a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a></td>
                                <td><span class="badge bg-secondary" th:text="${product.sku}"></span></td>
                                <td th:text="${product.quantity}"></td>
                                <td>
                                    <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary"><i class="bi bi-eye"></i></a>
                                    <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(products)}">
                                <td colspan="4" class="text-center py-4 text-muted"><i class="bi bi-inbox display-4"></i><p class="mt-2">No products in this category</p></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

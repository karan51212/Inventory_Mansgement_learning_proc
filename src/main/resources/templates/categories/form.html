<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${category.id != null ? 'Edit Category' : 'Add New Category'} + ' - Product Inventory Management'"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-tags"></i> <span th:text="${category.id != null ? 'Edit Category' : 'Add New Category'}"></span></h2>
        <a href="/categories" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Categories
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${category.id} == null ? @{/categories} : @{/categories/{id}(id=${category.id})}" th:object="${category}" method="post" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{createdAt}">
                <input type="hidden" th:field="*{updatedAt}">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{name}" required th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Status</label>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
                            <label class="form-check-label" for="isActive">Active</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" th:field="*{description}" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                        <i class="bi bi-x-circle"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i>
                        <span th:text="${category.id != null ? 'Update Category' : 'Create Category'}"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Manage Stock - Product Inventory Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-plus-slash-minus"></i> Manage Stock</h2>
        <div>
            <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left"></i> Back to Product</a>
            <a href="/products" class="btn btn-outline-secondary"><i class="bi bi-list"></i> Products</a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card"><div class="card-header"><strong>Product</strong></div>
                <div class="card-body">
                    <h5 class="mb-1" th:text="${product.name}"></h5>
                    <p class="mb-2">
                        <span class="badge bg-secondary" th:text="${product.sku}"></span>
                        <span class="badge bg-info ms-2" th:text="${product.category != null ? product.category : 'Uncategorized'}"></span>
                    </p>
                    <p class="mb-0">Current Quantity: <strong th:text="${product.quantity}"></strong> <span class="text-muted" th:text="${product.unit}"></span></p>
                    <p class="mb-0">Minimum Quantity: <strong th:text="${product.minQuantity}"></strong></p>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card h-100"><div class="card-header"><i class="bi bi-plus-circle"></i> Add Stock</div>
                        <div class="card-body">
                            <form th:action="@{/products/{id}/add-stock(id=${product.id})}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" name="quantity" class="form-control" min="1" value="1" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-circle"></i> Add</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100"><div class="card-header"><i class="bi bi-dash-circle"></i> Remove Stock</div>
                        <div class="card-body">
                            <form th:action="@{/products/{id}/remove-stock(id=${product.id})}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Quantity</label>
                                    <input type="number" name="quantity" class="form-control" min="1" value="1" required>
                                </div>
                                <button type="submit" class="btn btn-danger w-100"><i class="bi bi-x-circle"></i> Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

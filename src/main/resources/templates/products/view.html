<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Product Details - Product Inventory Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-box-seam"></i> Product Details</h2>
        <div>
            <a href="/products" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left"></i> Back</a>
            <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-primary"><i class="bi bi-pencil"></i> Edit</a>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card"><div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h5 class="text-muted">Name</h5>
                        <p class="fs-5 fw-semibold" th:text="${product.name}"></p>
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-muted">SKU</h5>
                        <p><span class="badge bg-secondary" th:text="${product.sku}"></span></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h5 class="text-muted">Category</h5>
                        <p><span class="badge bg-info" th:text="${product.category != null ? product.category : 'Uncategorized'}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <h5 class="text-muted">Brand</h5>
                        <p th:text="${product.brand != null ? product.brand : '-'}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4"><h5 class="text-muted">Price</h5><p class="text-success fw-bold" th:text="${'Rs.' + #numbers.formatDecimal(product.price, 1, 2)}"></p></div>
                    <div class="col-md-4"><h5 class="text-muted">Quantity</h5><p><span th:text="${product.quantity}"></span> <span class="text-muted" th:text="${product.unit}"></span></p></div>
                    <div class="col-md-4"><h5 class="text-muted">Min Quantity</h5><p th:text="${product.minQuantity != null ? product.minQuantity : '-'}"></p></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4"><h5 class="text-muted">Status</h5><p><span th:if="${product.isActive}" class="badge bg-success">Active</span><span th:unless="${product.isActive}" class="badge bg-secondary">Inactive</span></p></div>
                    <div class="col-md-4"><h5 class="text-muted">Created</h5><p th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></p></div>
                    <div class="col-md-4"><h5 class="text-muted">Updated</h5><p th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm')}"></p></div>
                </div>
                <div class="mb-3"><h5 class="text-muted">Description</h5><p th:text="${product.description != null ? product.description : 'No description provided.'}"></p></div>
            </div></div>
        </div>
        <div class="col-lg-4">
            <div class="card"><div class="card-body">
                <h5 class="mb-3"><i class="bi bi-box"></i> Stock Status</h5>
                <p>
                    <span th:if="${product.quantity <= 0}" class="badge bg-danger">Out of Stock</span>
                    <span th:if="${product.quantity > 0 && product.minQuantity != null && product.quantity <= product.minQuantity}" class="badge bg-warning">Low Stock</span>
                    <span th:if="${product.quantity > (product.minQuantity != null ? product.minQuantity : -1)}" class="badge bg-success">In Stock</span>
                </p>
                <div class="d-grid gap-2">
                    <a th:href="@{/products/{id}/stock(id=${product.id})}" class="btn btn-outline-primary"><i class="bi bi-plus-slash-minus"></i> Manage Stock</a>
                    <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-outline-secondary"><i class="bi bi-pencil"></i> Edit Product</a>
                </div>
            </div></div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Products - Product Inventory Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-box-seam"></i> Products</h2>
        <a href="/products/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add New Product
        </a>
    </div>

    <!-- Optional: Sort Controls -->
    <div class="card mb-3">
        <div class="card-body">
            <form th:action="@{/products}" method="get" class="row g-2 align-items-end">
                <div class="col-auto">
                    <label class="form-label">Sort by</label>
                    <select name="sortBy" class="form-select form-select-sm">
                        <option value="id" th:selected="${sortBy}=='id'">ID</option>
                        <option value="name" th:selected="${sortBy}=='name'">Name</option>
                        <option value="price" th:selected="${sortBy}=='price'">Price</option>
                        <option value="quantity" th:selected="${sortBy}=='quantity'">Quantity</option>
                        <option value="createdAt" th:selected="${sortBy}=='createdAt'">Created</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label class="form-label">Direction</label>
                    <select name="sortDir" class="form-select form-select-sm">
                        <option value="asc" th:selected="${sortDir}=='asc'">Ascending</option>
                        <option value="desc" th:selected="${sortDir}=='desc'">Descending</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary btn-sm"><i class="bi bi-arrow-repeat"></i> Apply</button>
                </div>
                <div class="col text-end">
                    <span class="text-muted">Total: <strong th:text="${totalItems}">0</strong></span>
                </div>
            </form>
        </div>
    </div>

    <!-- Products Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>SKU</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td>
                            <div class="product-image-placeholder"><i class="bi bi-image"></i></div>
                        </td>
                        <td>
                            <strong th:text="${product.name}"></strong><br>
                            <small class="text-muted" th:text="${product.description}"></small>
                        </td>
                        <td><span class="badge bg-secondary" th:text="${product.sku}"></span></td>
                        <td><span class="badge bg-info" th:text="${product.category}"></span></td>
                        <td th:text="${product.brand}"></td>
                        <td><span class="text-success fw-bold" th:text="${'Rs.' + #numbers.formatDecimal(product.price, 1, 2)}"></span></td>
                        <td>
                            <span th:if="${product.quantity == 0}" class="badge bg-danger">Out of Stock</span>
                            <span th:if="${product.quantity > 0 && product.minQuantity != null && product.quantity <= product.minQuantity}" class="badge bg-warning">Low Stock</span>
                            <span th:if="${product.quantity > 0 && (product.minQuantity == null || product.quantity > product.minQuantity)}" class="badge bg-success">In Stock</span>
                            <br>
                            <small th:text="${product.quantity + ' ' + (product.unit != null ? product.unit : '')}"></small>
                        </td>
                        <td>
                            <span th:if="${product.isActive}" class="badge bg-success">Active</span>
                            <span th:unless="${product.isActive}" class="badge bg-secondary">Inactive</span>
                        </td>
                        <td>
    <div class="btn-group" role="group">
        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary" title="View"><i class="bi bi-eye"></i></a>
        <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-sm btn-outline-warning" title="Edit"><i class="bi bi-pencil"></i></a>
        <button type="button" class="btn btn-sm btn-outline-danger" title="Delete"
                th:attr="onclick=|confirmDelete('${product.id}', '${product.name}')|">
            <i class="bi bi-trash"></i>
        </button>
    </div>
</td>

                    </tr>
                    <tr th:if="${#lists.isEmpty(products)}">
                        <td colspan="9" class="text-center py-4">
                            <i class="bi bi-inbox display-4 text-muted"></i>
                            <p class="mt-2 text-muted">No products found</p>
                            <a href="/products/new" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add Your First Product</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}" aria-label="Products pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/products(page=${currentPage - 1}, size=10, sortBy=${sortBy}, sortDir=${sortDir})}"><i class="bi bi-chevron-left"></i></a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/products(page=${pageNum}, size=10, sortBy=${sortBy}, sortDir=${sortDir})}" th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/products(page=${currentPage + 1}, size=10, sortBy=${sortBy}, sortDir=${sortDir})}"><i class="bi bi-chevron-right"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete <strong id="productName"></strong>?
                <br><br>
                <small class="text-muted">This action will mark the product as inactive.</small>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function confirmDelete(productId, productName) {
        document.getElementById('productName').textContent = productName;
        document.getElementById('deleteForm').action = '/products/' + productId + '/delete';
        new bootstrap.Modal(document.getElementById('deleteModal')).show();
    }
</script>
</body>
</html>
